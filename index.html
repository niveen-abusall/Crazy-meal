<body>
<div id="Meals Table" class="FormOrders"></div>


<h2>🔥Order Now!</h2>
  <form id="orderForm">
    <label for="mealName"></label>
    <select id="mealName" required>
      <option value="">--Select a meal--</option>
      <option value="Chicken Nuggets">Chicken Nuggets</option>
      <option value="Broasted Chicken">Broasted Chicken</option>
      <option value="Chicken Burrito">Chicken Burrito</option>
      <option value="Chicken Tacos">Chicken Tacos</option>
      <option value="Chicken Shawerma">Chicken Shawerma</option>
      <option value="Chicken Salad">Chicken Salad</option>
    </select>

    <label for="mealPrice"></label>
    <input type="text" id="mealPrice" readonly required>

    <label for="mealImage"></label>
    <input type="text" id="mealImage" readonly required>

    <button type="submit" class="AddOrder">Add Order</button>
  </form>

  <h2>🍴Orders</h2>

 
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Meal Name</th>
        <th>Meal Price</th>
        <th>Meal Image</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table> 
  


  <button id="clearOrders" class="ClearO">Clear All Orders</button>

</body>
